<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body,
      .plan-button {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */

      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 45px;
        margin-top: 150px;
      }

      .pricing-plan {
        background-color: whitesmoke;
        flex: 1;
        padding: 40px;
        text-align: center;
        border-radius: 15px;
        font-size: 24px;
      }

      .plan-price {
        font-size: 38px;
        font-weight: bolder;
      }

      .plan-features {
        list-style: none;
        font-size: 12px;
      }

      .plan-features > * {
        margin: 8px;
      }

      .plan-button {
        background-color: #ff6600;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 12px;
        margin-top: 8px;
      }
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

</html>
